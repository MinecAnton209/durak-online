name: Capacitor Android Build

on:
  workflow_dispatch

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies (root)
        run: npm install

      - name: Install dependencies (client)
        run: npm install
        working-directory: ./client

      - name: Build client application
        run: npm run build
        working-directory: ./client

      - name: Add Capacitor to project
        run: npx cap add android

      - name: Copy web assets to Capacitor
        run: npx cap copy android

      - name: Build Android project
        run: npx cap build android

      # Optional: Upload artifact
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk # Adjust path if needed
